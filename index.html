<DOCTYPE html>
<html ng-app="parseQ">
<head>
	<title>ParseQ</title>
    <link rel="stylesheet" href="main.css">
</head>
<body ng-controller="MainController">
<input ng-model='postQuestion' placeholder='SearchQuestions'>
<button class="btn btn-primary" ng-click="postData()">Make me an Answer</button>
</input>
<div class="container">
    <ul ng-repeat="question in questions" >
        <button ng-click="changeStatus(item)">Update</button>
        {{question.status}}
        <li>{{question.text}}</li>
    </ul>

</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/defaultHeaders.js"></script>
<script src="js/Controller/MainController.js"></script>
<script src="js/Services/parseService.js"></script>

</body>
</html>
